<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">


    <div class="item_image"></div>

    <div class="content">

    <h5 class="item_header">Perfume</h5>

    <h2 class="">Gabrielle Essence Eau De Parfum</h2>

    <p class="item_desc">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>

    <div class="price_container">
    <p class="price">
      $149.99
    </p>
    <span class="ogPrice">$169.99</span>


    </div>
    

    <button class="cart_btn"> <img src="./images/icon-cart.svg" alt="" srcset=""><p>Add to Cart</p></button>

   

    </div>
  </div>
  
</body>
</html>
